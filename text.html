    <script>

        const str = 'aabccddeeff';

        const findChartString = str => {
            const hash = Array(...Array(256))
                .fill(0).map((v, i) => i)
                .reduce((o, i) => {
                    o[i] = false;
                    return o;
                }, {});

            [...str].forEach((s, i, arr, code = s.charCodeAt()) => {
                hash[code] = hash[code] == true ? null : hash[code] == false ? true : null;
            });

            const uniqueCodeArray = Reflect.ownKeys(hash).filter(key => hash[key] == true),
                  firstUniqueKey = uniqueCodeArray.shift(),
                  firstUniqueStr = String.fromCharCode(firstUniqueKey),
                  isEmpty        = firstUniqueKey === undefined;

            return isEmpty ? 'unique key is empty' : firstUniqueStr;
        }

        console.log(
            findChartString(str)
        );


    </script>
